<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />

	%sveltekit.head%
	<title>Document</title>

	<script>
		function darkMode() {
			document.getElementsByTagName("html")[0].classList.add("dark");
		}
		function lightMode() {
			document.getElementsByTagName("html")[0].classList.remove("dark");
		}
	</script>



</head>

<body data-sveltekit-prefetch class=" dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
	<div>%sveltekit.body%</div>
	<script src="https://unpkg.com/flowbite@1.3.2/dist/flowbite.js"></script>

	<button onclick="darkMode()"
		class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">DarkMode</button>
	<button onclick="lightMode()"
		class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">LightMode</button>

</body>

</html>
